<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Netflix Colombia:  Ver Programas online</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cover"></div>    
    <section class="cabecera">
        <nav>
            <div class="logo"> 
                <img width="170px" src="/img/imgnetflix.png" alt="">
            </div>
            <div class="login">
                <span>Iniciar Sesion</span>
            </div>
        </nav>  
        <div class="presentacion">
            <div>
                <h1>Programas y <br> películas sin límite y <br> mucho más</h1>
                <h2>Disfruta donde quieras. Cancela en cualquier<br> momento.</h2>
                <input type="email" placeholder="Email">
                <span>PROBAR AHORA</span>
                <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta de Netflix o acceder a la tuya</h3>
            </div>
        </div>  
    </section>

    <section class="tv"></section>
    <section class="descarga"></section>
    <section class="disfruta"></section>
    <section class="preguntas"></section>
    <section class="pie"></section>
    
</body>
</html>
